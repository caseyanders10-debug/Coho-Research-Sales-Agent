name: Hotel Intelligence Agent

on:
  workflow_dispatch:
    inputs:
      email_body:
        description: 'Paste the raw email content here'
        required: true
        type: string

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install --with-deps chromium

      - name: Ensure screenshots directory
        run: mkdir -p screenshots

      - name: Run Agent
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          EMAIL_INPUT: ${{ github.event.inputs.email_body }}
        run: python hotel_agent_script.py

      - name: Upload Screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: hotel-snapshots
          path: screenshots/
